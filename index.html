<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js"
      integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/"
      crossorigin="anonymous"
    ></script>
    <title>Words-Widget</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <div class="container">
      <h1>Words-Widget</h1>
      <div class="row">
        <header class="feedback"></header>
        <input type="text" class="words" placeholder="Enter your sentence here.." value="" />
        <input type="button" class="analyzeBtn" size="8" value="Analyze" />
        
        <div class="footer"></div>
        <div class="counted"></div>
        <div class="hideContent">
          <input type="checkbox" class="hideCheck" name="hideCheck" value="checked" />Hide
        </div>
        <div clas="checkMe"></div>
      </div>

      <script src="./js/app.js"></script>
    </div>

  </body>
</html>
